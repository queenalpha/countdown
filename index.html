<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Febri's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: "Inconsolata", serif;
        }
        .card-custom {
            background-color: #2960B2;
            padding: 30px;
            border-radius: 8px;
            color: white;
            text-align: left;
            min-width: 320px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .btn-custom {
            background-color: #d1d1d1;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            color: black;
        }
        .btn-custom:hover {
            background-color: #bfbfbf;
        }
        .carousel-custom {
            width: 320px;
            min-height: 300px;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            color: rgb(114, 57, 22);
        }
        .carousel-img {
            width: 100%;
            height: 250px; 
            object-fit: contain;
            border-radius: 8px;
        }
        video.carousel-img {
            width: 100%;
            height: 250px; 
            object-fit: contain;
            border-radius: 8px;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Canvas untuk Confetti -->
    <canvas id="confetti-canvas"></canvas>

    <div id="cardContainer" class="card-custom position-relative">
        <h3>Today, <br> is Febri <br> Putri <br> Zahraniâ€™s <br> day</h3>
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">22 February 2025</p>
            <button class="btn btn-custom" onclick="showCarousel()">Start!</button>
        </div>
    </div>
    
    <div id="carouselContainer" class="d-none">
        <div id="carouselExample" class="carousel slide carousel-custom" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video class="carousel-img" id="video1" autoplay muted loop>
                        <source src="video1.mp4" type="video/mp4">
                    </video>
                    <h3>Happy Birthday Babyyyyy</h3>
                    <p>Makes your life more happiness</p>
                </div>
                <div class="carousel-item">
                    <img src="foto2.jpg" class="carousel-img" alt="Slide 2">
                    <h3>I hope u still be kind</h3>
                    <p>I love youu</p>
                </div>
                <div class="carousel-item">
                    <img src="foto1.jpg" class="carousel-img" alt="Slide 3">
                    <h3>Sukaaa Fotonya</h3>
                    <p>Happy Birthday yaahhh</p>
                </div>
                <div class="carousel-item">
                    <h3>Harusnya ada musiknya tapiii keknya gada hehe</h3>
                    <p>Happy Birthday yaahhh</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>


    <script>
        function showCarousel() {
            document.getElementById('cardContainer').classList.add('d-none'); 
            document.getElementById('carouselContainer').classList.remove('d-none'); 

            // Putar lagu ulang tahun

            // Jalankan efek confetti
            startConfetti();

            // Ulang video setelah carousel selesai
            setTimeout(() => {
                document.getElementById('video1').play();
            }, 15000);
        }

        // Efek Confetti
        function startConfetti() {
            const canvas = document.getElementById("confetti-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiParticles = [];
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 1
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiParticles.forEach(particle => {
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                    particle.y += particle.speed;
                    if (particle.y > canvas.height) particle.y = -particle.size;
                });
                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
            setTimeout(() => canvas.style.display = "none", 10000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
